<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Web</title>

  <link rel="stylesheet" href="css/style.css">

<body class="bg-primary">
  <header>
    <div class="modal fade" id="victoryModal" tabindex="-1" aria-labelledby="victoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="victoryModalLabel">Parabéns!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Você venceu o jogo!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="start()">Jogar Novamente</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-primary bg-opacity-75">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jogo da memória</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
